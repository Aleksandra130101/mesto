<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">

    <!--Блок Header-->
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="логотип">
    </header>

    <main class="container">
      <section class="profile">
        <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Кусто">
      
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>

        <button class="profile__add-button" type="button"></button>
      </section>

      <!--Блок Elements-->
      <section class="elements">

        <article class="element">
          <img src="images/Karachayevsk.jpg" class="element__image" alt="Карачаевск">
        
          <div class="element__text">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img src="images/Elbrus.jpg" class="element__image" alt="Карачаевск">

          <div class="element__text">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img src="images/Dombay.jpg" class="element__image" alt="Карачаевск">

          <div class="element__text">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img src="images/Afina.jpg" class="element__image" alt="Карачаевск">

          <div class="element__text">
            <h2 class="element__title">Храм Афины</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img src="images/Monmartr.jpg" class="element__image" alt="Карачаевск">
        
          <div class="element__text">
            <h2 class="element__title">Монмартр</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img src="images/Luvr.jpg" class="element__image" alt="Карачаевск">
        
          <div class="element__text">
            <h2 class="element__title">Лувр</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>

      </section>

    </main>

    <!--Блок Footer-->   
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>

        <form class="popup__form" name="edit" id="edit">
            <input type="text" class="popup__input popup__input_name" value="" name="name">
            <input type="text" class="popup__input popup__input_desc" value="" name="job">
            <button type="button" class="popup__button">Сохранить</button>      
        </form>

        <button type="reset" class="popup__close"></button>
      </div>
    </section>

    <script src="scripts/index.js"></script>
</body>
</html>
