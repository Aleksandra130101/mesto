<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body class="page">

    <!--Блок Header-->
    
    <header class="header">
      <img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип">
    </header>

    <main class="container">

      <!--Блок Profile-->

      <section class="profile">
        <div class="profile__change-avatar">
          <img class="profile__avatar" src="" alt="Кусто">
        </div>
      
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle"></p>
        </div>

        <button class="profile__add-button" type="button"></button>
      </section>

      <!--Блок Elements-->
  
      <section class="elements">

      </section>

    </main>

    <!--Блок Footer-->
    
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    
    <section id="popup" class="popup popup_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>

        <form class="popup__form popup__form_profile" name="profileInfo" id="edit" novalidate>
            <input id="nameProfile" type="text" class="popup__input popup__input_name_value" value="" name="nameProfile" required minlength="2" maxlength="40">
            <span class="popup__input-error nameProfile-error"></span>

            <input id="jobProfile" type="text" class="popup__input popup__input_desc_value" value="" name="jobProfile" required minlength="2" maxlength="200">
            <span class="popup__input-error jobProfile-error"></span>

            <button type="submit" class="popup__button popup__button_edit">Сохранить</button>      
        </form>

        <button type="button" class="popup__close popup__close_profile"></button>
      </div>
    </section>

    <section class="popup popup_cards">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>

        <form class="popup__form popup__form_card" name="createCard" id="edd" novalidate>
            <input id="nameCard" type="text" class="popup__input popup__input_name_cards" placeholder="Название" name="nameCards" required minlength="2" maxlength="30">
            <span class="popup__input-error nameCard-error"></span>
            <input id="linkCard" type="url" class="popup__input popup__input_desc_cards" placeholder="Ссылка на картинку"  name="linkCards" required>
            <span class="popup__input-error linkCard-error"></span>
            <button type="submit" class="popup__button popup__button_add">Создать</button>  
        </form>

        <button type="button" class="popup__close popup__close_card"></button>
      </div>
    </section>
    
    <section class="popup popup_figure">
      <figure class="popup__figure-container">
        <button class="popup__close popup__figure-close"></button>
        <img src="#" class="popup__figure-image" alt="">
        <figcaption class="popup__figure-text"></figcaption>
      </figure>
    </section>

    <section class="popup popup_delete">
      <div class="popup__container">
        <h2 class="popup__title">Вы уверены?</h2>

        <form class="popup__form popup__form_deleteCard" name="delete" id="delete">
          <button type="submit" class="popup__button popup__button_delete">Да</button>
        </form>

        <button type="button" class="popup__close popup__close_profile"></button>
      </div>
    </section>

    <section class="popup popup_change-avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>

        <form class="popup__form popup__form_change-avatar" name="changeAvatar" id="change">
          <input id="linkAvatar" type="url" class="popup__input popup__input_link_avatar" placeholder="Ссылка на аватарку" name="nameCards" required minlength="2" maxlength="200">
          <span class="popup__input-error linkAvatar-error"></span>

          <button type="submit" class="popup__button popup__change-avatar">Сохранить</button>
        </form>

        <button type="button" class="popup__close popup__close_profile"></button>
      </div>
    </section>


    
    <template id="element-template">
      <article class="element">
        <img class="element__image" alt="#">
      
        <div class="element__text">
          <h2 class="element__title"></h2>
          <div class="element__likes">
            <button class="element__like" type="button"></button>
            <p class="element__number">1</p>
          </div>
        </div>

        <button class="element__trash" type="button"></button>
      </article>
    </template>
    
    
</body>
</html>
